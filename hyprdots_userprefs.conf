	accel_profile = adaptive

	tablet {
		output = eDP-1
	}

	touchdevice {
		output = eDP-1
	}

	numlock_by_default = true
}

misc {
	focus_on_activate = true
}

device {
	name = elan327e:00-04f3:327e-touchpad
	sensitivity = 0
}


device {
	name = elan327e:00-04f3:327e-mouse
	sensitivity = 0
}

device {
	name = logitech-mx-master-3-1
	sensitivity = 1
}

cursor {
	no_hardware_cursors = true
}



